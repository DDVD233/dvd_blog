  enable: true
social_links:
  fab fa-twitter: https://twitter.com/DVD_aca
#  fab fa-facebook-square: /
  fab fa-github: https://github.com/ddvd233
#  fab fa-stack-overflow: /
#  fab fa-linkedin: /
#  fab fa-weibo: /
#  fab fa-weixin: /
#  fab fa-qq: /
  fas fa-envelope: mailto:dvd.ai@stanford.edu
#  fas fa-rss: /  #rss

# Additional social_links，额外添加自定义链接，可显示链接名称
