e_social:
  enable: true
e_social_links:
  Google Scholar: https://scholar.google.com/citations?user=N1x7v90AAAAJ || fas fa-graduation-cap
  ORCID: https://orcid.org/0000-0002-1936-0407 || fab fa-orcid

